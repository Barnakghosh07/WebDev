<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        /* img{
            filter: blur(4px);
        } */

        .img1{
            filter: brightness(122%) contrast(200%);
        }

        .img2{
            filter: opacity(0.6);
        }

        .img3{
            filter: sepia(100%);
        }

    </style>
</head>
<body>
    <div class="container">
        <img class="img1" width="600" src="https://media.istockphoto.com/id/1494104649/photo/ai-chatbot-artificial-intelligence-digital-concept.jpg?s=1024x1024&w=is&k=20&c=FQZBVxbXjhgPzm-W-5Jo3O7x7OXLPugwXzTKEu6nV3w=" alt="">
        <img class="img2" src="https://i0.wp.com/www.opindia.com/wp-content/uploads/2023/01/srk.jpg?resize=696%2C398&ssl=1" alt="">
        <img class="img3" src="https://etimg.etb2bimg.com/photo/101017668.cms" alt="">
    </div>
</body>
</html>
