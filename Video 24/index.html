<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines</title>
</head>
<style>
    .box{
        border: 2px solid black;
        padding: 34px;
        box-shadow: 5px 15px 5px #da5a5a;
    }
    .text-element{
        text-shadow: 15px 3px 13px #d771ef;
        outline: 2px solid blue;
    border: 2px solid;
    border-radius: 15px;
    outline-offset: 3px;
    }
</style>
<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident ea quo fuga iure, sint incidunt accusantium nam totam dolore omnis placeat dolor consequuntur tempore cumque veritatis eligendi mollitia magni pariatur!
    </p>
</body>
</html>
